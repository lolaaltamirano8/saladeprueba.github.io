<html lan="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AR Model Viewer Example</title>
    <!-- Agrega el script de Model Viewer -->
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.esm.min.js"></script>
    </head>

    <body>
         <!-- Agrega el componente de Model Viewer -->
         <model-viewer
              src="url(Torno.gltf)"
              alt="A 3D model"
              ar
              ar-scale="fixed"
              camera-controls
              touch-action="pan-y"
              xr-environment>            
         </model-viewer>
    </body>
    
</html>
