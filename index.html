<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKit GLTF Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Define AR Session with AR.js -->
        <a-marker preset="hiro">
            <!-- Define GLTF Model -->
            <a-entity
                gltf-model="url(prensa_husillo.gltf)"
                scale="0.5 0.5 0.5">
            </a-entity>
        </a-marker>
        <!-- Camera Rig for AR.js -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
